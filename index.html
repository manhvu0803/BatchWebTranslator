<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localization tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body style="padding: 1cm;" onload="registerEvents()">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="gpt.js"></script>
    
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Text</span>
        </div>
        <textarea id="text_input" class="form-control" name="text_input"></textarea>
        <div class="input-group-append">
            <button id="translate_button" class="btn btn-outline-secondary" type="button" onclick="translateInput()">Translate</button>
        </div>
    </div>
    
    <div style="padding-top: 1em;">
      <label for="temp_input" id="temp_input_label">Temparature: 0.5</label>
    </div>
    <input id="temp_input" type="range" class="form-range" name="temp_input" min="0" max="1" step="0.01" style="max-width: 30%; padding-top: 1em; padding-bottom: 1em;" 
    oninput="onTempChange(this.value)"></input>

    <div style="padding-bottom: 3em; padding-top: 1em;">
      <span>
        <input type="checkbox" name="error_correcting_input" id="error_correcting_input"></input>
        <label for="error_correcting_input" data-bs-toggle="tooltip" data-bs-original-title="Make ChatGPT check for error before translating. Increase wait time">Check for error</label>
      </span>
      <span style="padding-left: 3em;">
        <label for="tone_select">Tone:</label>
        <select name="tone_select" id="tone_select" data-bs-toggle="tooltip" data-bs-original-title="Try to make ChatGPT change the text's tone. Default option is usually faster">
          <option value="serious">Serious (default)</option>
        </select>
      </span>
    </div>

    <table class="table table-bordered" style="padding-top: 1em;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">German</th>
            <th scope="col">English</th>
            <th scope="col">Spanish</th>
            <th scope="col">French</th>
            <th scope="col">Indonesian</th>
            <th scope="col">Italian</th>
            <th scope="col">Japan</th>
            <th scope="col">Korean</th>
            <th scope="col">Portugese</th>
            <th scope="col">Russian</th>
            <th scope="col">Thais</th>
            <th scope="col">Turkish</th>
            <th scope="col">Vietnamese</th>
            <th scope="col">Chinese &#40simple&#41</th>
            <th scope="col">Chinese &#40tradition&#41</th>
          </tr>
        </thead>
        <tbody>
          <tr id="microsoft_row">
            <th scope="row">Microsoft</th>
          </tr>
          <tr id="microsoft_row_up">
            <th scope="row">Microsoft UPPERCASE</th>
          </tr>
          <tr id="gpt_row">
            <th scope="row">ChatGPT 3.5</th>
          </tr>
          <tr id="gpt_row_up">
            <th scope="row">ChatGPT 3.5 UPPERCASE</th>
          </tr>
        </tbody>
      </table>
  </body>
</html>
