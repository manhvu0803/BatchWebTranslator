<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localization tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body style="padding: 1cm;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="translate.js"></script>
    
    <form onsubmit="translate()">
      <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Text</span>
          </div>
          <input id="text_input" class="form-control" name="text_input"></input>
          <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="translate()">Button</button>
          </div>
      </div>
      <label for="temp_input">Temparature</label>
      <input id="temp_input" type="range" class="form-range" name="temp_input" min="0" max="1"></input>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">German</th>
            <th scope="col">English</th>
            <th scope="col">Spanish</th>
            <th scope="col">French</th>
            <th scope="col">Indonesian</th>
            <th scope="col">Italian</th>
            <th scope="col">Japan</th>
            <th scope="col">Korean</th>
            <th scope="col">Portugese</th>
            <th scope="col">Russian</th>
            <th scope="col">Thais</th>
            <th scope="col">Turkish</th>
            <th scope="col">Vietnamese</th>
            <th scope="col">Chinese &#40simple&#41</th>
            <th scope="col">Chinese &#40tradition&#41</th>
          </tr>
        </thead>
        <tbody>
          <tr id="microsoft_row">
            <th scope="row">Microsoft</th>
          </tr>
          <tr id="microsoft_row_up">
            <th scope="row">Microsoft UPPERCASE</th>
          </tr>
          <tr id="gpt_row">
            <th scope="row">ChatGPT 3.5</th>
          </tr>
          <tr id="gpt_row_up">
            <th scope="row">ChatGPT 3.5 UPPERCASE</th>
          </tr>
        </tbody>
      </table>
  </body>
</html>
